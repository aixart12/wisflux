version: '3.8'

services:
  postgres:
    image: 'postgres:alpine'
    ports: 
      - '5425:5432'
    environment:
       POSTGRES_PASSWORD: postgres
       POSTGRES_USER: postgres
       POSTGRES_DB: pizzastore
  server:
    build: ./backend 
    volumes:
      - /app/node_modules
      - ./backend/:/app
    ports:
      - '8080:8080'
  app:
    build: ./pizza-app 
    volumes:
      - /app/node_modules
      - ./pizza-app/:/app
    ports:
      - '3000:3000'
    image: pizza:store
    container_name: react_container
    command: npm start

  

